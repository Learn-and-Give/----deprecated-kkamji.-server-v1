spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
h2:
  console:
    enabled: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace